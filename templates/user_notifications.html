{% extends "image.html" %}

{% block first %}

<div class="container mx-auto mt-10 p-6">
    <div class="bg-gradient-to-r from-blue-500 to-blue-700 p-4 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold text-white">Notifications</h2>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md mt-6">
        <table class="w-full text-left border border-gray-300 rounded-lg">
            <thead class="bg-blue-400 text-white text-sm uppercase tracking-wide">
                <tr>
                    <th class="px-6 py-3">Message</th>
                    <th class="px-6 py-3 text-center">Timestamp</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-300">
                {% if notifications %}
                    {% for notification in notifications %}
                        <tr class="{% if not notification.read %} bg-yellow-100 {% else %} bg-gray-50 {% endif %} hover:bg-gray-100 transition duration-200">
                            <td class="px-6 py-4 text-gray-800">{{ notification.message }}</td>
                            <td class="px-6 py-4 text-center text-gray-700">
                                {{ notification.timestamp|date:"F j, Y, g:i a" }}
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center py-6 text-gray-600 font-medium">
                            ðŸ“¬ No new notifications.
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
