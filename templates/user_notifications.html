{% extends "image.html" %}

{% block first %}
<div class="container mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-8">Your Notifications</h2>

    <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Message</th>
                <th class="px-4 py-2">Timestamp</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-300">
            {% if notifications %}
                {% for notification in notifications %}
                    <tr class="{% if not notification.read %}font-bold{% endif %}">
                        <td class="border px-4 py-2">{{ notification.message }}</td>
                        <td class="border px-4 py-2">{{ notification.timestamp|date:"F j, Y, g:i a" }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" class="text-center py-4"><strong>No notifications found.</strong></td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
