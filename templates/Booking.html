{% extends "image.html" %}

{% block first %}
<style>
    .availiblity_form {
        z-index: 2;
        position: relative;
    }
</style>

<div class="container mx-auto availiblity_form">
    <div class="flex justify-center">
        <div class="w-full lg:w-3/4 mb-8 p-6 rounded-xl shadow-lg bg-gradient-to-r from-blue-300 to-blue-500">
            <h2 class="mt-3 pt-5 mb-5 text-center font-bold text-4xl text-white drop-shadow-lg">Book {{ room }} Room</h2>

            <form method="post" class="col-lg-12 mb-4 p-8 rounded-lg shadow-xl bg-white"> 
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="check_in" class="block text-gray-700 font-medium">Check-In Date</label>
                        <input type="date" class="w-full border border-gray-300 rounded px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400" name="check_in" id="check_in">
                    </div>

                    <div>
                        <label for="check_out" class="block text-gray-700 font-medium">Check-Out Date</label>
                        <input type="date" class="w-full border border-gray-300 rounded px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400" name="check_out" id="check_out">
                    </div>

                    <div>
                        <label for="price" class="block text-gray-700 font-medium">Total Price</label>
                        <input name="total_price" id="totalPrice" required type="text" class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 text-gray-600" readonly />
                    </div>

                    <div>
                        <label for="payment_method" class="block text-gray-700 font-medium">Payment Method</label>
                        <select id="id_payment_method" name="payment_method" class="w-full border border-gray-300 rounded px-3 py-2 shadow-sm focus:ring-2 focus:ring-blue-400">
                            <option value="CASH">Cash-on</option>
                            <option value="ONLINE">Online</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300">
                        Book Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Get references to the check-in and check-out date input fields
    var checkInInput = document.getElementById('check_in');
    var checkOutInput = document.getElementById('check_out');

    // Add event listeners to listen for changes in the check-in and check-out dates
    checkInInput.addEventListener('change', updateTotalPrice);
    checkOutInput.addEventListener('change', updateTotalPrice);

    // Function to calculate and update the total price
    function updateTotalPrice() {
        var checkInDate = new Date(checkInInput.value);
        var checkOutDate = new Date(checkOutInput.value);

        // Calculate the number of days between check-in and check-out dates
        var numberOfDays = (checkOutDate - checkInDate) / (1000 * 60 * 60 * 24);

        // Retrieve the room price from the backend (you may need to pass it in the context)
        var roomPrice = {{room_price}}; // Assuming room price is passed in the context

        // Calculate the total price
        var totalPrice = numberOfDays * roomPrice;
        if (!isNaN(totalPrice) && totalPrice > 0) {
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        } else {
            document.getElementById('totalPrice').value = "0.00";
        }
    }
</script>
{% endblock %}
