{% extends "navbar.html" %} 
{% block start %}

<div class="relative h-screen overflow-hidden">
    <!-- Full Background Image -->
    <img src="/static/img/school.jpg" alt="A welcoming school environment" class="absolute inset-0 w-full h-full object-cover">

    <!-- Overlay for Text on the left half -->
    <div class="absolute inset-y-0 left-0 w-1/2 flex items-center justify-start px-6 bg-stone-500 bg-opacity-60">
        <div class="mt-24 text-left space-y-2"> <!-- Adjust margin-top for spacing -->
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-lime-400">Welcome to Teacher-Student Center</h1>
            <p class="text-lg text-yellow-300 sm:text-xl">Create Your Account Here!</p>
            <a href="{% url 'register' %}" class="font-mono inline-block px-6 py-2 bg-cyan-500 text-black font-semibold rounded-md hover:bg-cyan-600">
                Create Account
            </a>
        </div>
    </div>
</div>

{% endblock %}
