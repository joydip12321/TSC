{% extends "image.html" %}

{% block first %}
<div class="flex items-center justify-center bg-lime-200 py-12">
    <form method="post" class="max-w-md w-full bg-green-200 p-8 rounded-lg shadow-md">
        {% csrf_token %}
        <h2 class="text-center text-3xl font-bold mb-6 text-gray-900">Password Reset Confirm</h2>
        {% for field in form %}
        <div class="mb-6">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
            <p class="mt-2 text-sm text-red-600">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <div>
            <button type="submit" class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 cursor-pointer">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
