{% extends "image.html" %}

{% block first %}
<div class="container mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-8">Admin Order List</h2>
  
    <table class="min-w-full divide-y divide-gray-300">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Order Summary</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2">Quantity</th>
                <th class="px-4 py-2">Price</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-300">
            {% for order in orders %}
                <tr>
                    <td class="border px-4 py-2">{{ order.items_summary }}</td>
                    <td class="border px-4 py-2">
                        <span class="{% if order.status == 'Pending' %}text-red-500{% elif order.status == 'Order Confirmed' %}text-green-500{% else %}text-blue-500{% endif %}">
                            {{ order.status }}
                        </span>
                    </td>
                    <td class="border px-4 py-2">{{ order.quantity }}</td>
                    <td class="border px-4 py-2">${{ order.price }}</td>
                    <td class="border px-4 py-2 flex justify-center">
                        <a href="#" class="text-blue-600 hover:text-blue-800 mr-2" title="View Order Details">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="#" class="text-green-600 hover:text-green-800 mr-2" title="Confirm Order">
                            <i class="fas fa-check"></i>
                        </a>
                        <a href="#" class="text-red-600 hover:text-red-800" title="Cancel Order">
                            <i class="fas fa-times"></i>
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center py-4"><strong>No orders found.</strong></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


{% endblock %}
