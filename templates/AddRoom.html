{% extends "image.html" %}

{% block first %}

<div class="container mx-auto mt-5">
    <form class="w-full max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4">Add Room</h2>
        <hr class="mb-4"/>
        {% if messages %}
        <div class="mb-4 p-4 bg-blue-100 text-blue-700 rounded">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-4">
            <label for="room" class="block text-gray-700">Room No</label>
            <input name="room" required type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="mb-4">
            <label for="roomtype" class="block text-gray-700">Room Type</label>
            <select name="roomtype" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                <option value="">Select a Room Type</option>
                {% for roomtype in roomt %}
                <option value="{{ roomtype.pk }}">{{ roomtype.roomtype }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Room Description</label>
            <textarea name="description"required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="img" class="block text-gray-700">Room Image</label>
            <input name="img" type="file" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="mb-4">
            <label for="capacity" class="block text-gray-700">Room Capacity</label>
            <input name="capacity" required type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700">Room Price</label>
            <input name="price" required type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500"/>
        </div>
        <div class="mb-8">
            <label for="price" class="block text-gray-700">Room Status</label>
            <select name="status" id="status" required>
                <option value="Available for booking">Available for booking</option>
                <option value="Not available currently">Not available currently</option>
                <option value="Not for Booking">Not for booking</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Add Room</button>
    </form>
</div>

{% endblock %}
