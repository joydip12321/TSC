{% extends "image.html" %} 
{% block first %}

<section class="food_section layout_padding-bottom py-10">
    <div class="container mx-auto px-4">
        <div class="heading_container heading_center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 text-center">
                Our Menu
            </h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            {% for item in item %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden"  data-aos="fade-up" 
            data-aos-duration="800" 
            data-aos-easing="ease-in-sine" 
            data-aos-delay="200" 
            data-aos-offset="50" 
            data-aos-once="false">
                <div class="img-box transition-transform duration-300 ease-in-out">
                    <img class="transform transition-all hover:scale-110 w-full h-48 object-cover" src="{{ item.image.url }}" alt="{{ item.name }}">
                </div>
                <div class="p-6">
                    <h5 class="text-xl font-semibold text-gray-800 mb-2">
                        {{ item.name }}
                    </h5>
                    <p class="text-gray-600 mb-4">
                        {{ item.description }}
                    </p>
                    <p class="text-lg font-bold text-gray-900">
                        ${{ item.price }}
                    </p>
                    <form method="POST" action="{% url 'add_to_cart' item.pk %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded-md hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Add to Cart
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<script>
    AOS.init();

</script>

{% endblock %}
