{% extends "image.html" %}
{% block first %}

<div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-3xl">
    <div class="mb-6 text-center">
        <h2 class="text-3xl font-bold text-indigo-700">My Cart</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-indigo-100 text-indigo-800">
                <tr>
                    <th class="px-4 py-3 text-left">Item</th>
                    <th class="px-4 py-3 text-center">Price</th>
                    <th class="px-4 py-3 text-center">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for p in cart_items %}
                    {% if p %}
                        <tr class="border-b hover:bg-gray-100 transition">
                            <td class="px-4 py-3 text-gray-700">{{ p.name }}</td>
                            <td class="px-4 py-3 text-center font-semibold text-indigo-700">$ {{ p.price }}</td>
                            <td class="px-4 py-3 flex justify-center">
                                <input type="number" name="quantity_{{ p.id }}" id="quantity_{{ p.id }}" 
                                    data-product-id="{{ p.id }}" data-price="{{ p.price }}" 
                                    value="1" min="1" class="w-16 text-center border rounded py-1">
                            </td>
                        </tr>
                    {% else %}
                        <tr>
                            <td colspan="3" class="text-center py-4 text-gray-600 font-medium">No products in cart</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>

        <!-- Order Details & Checkout -->
        <div class="flex flex-col md:flex-row justify-between items-start mt-8">
            <div class="w-full md:w-2/3">
                <label for="orderDetails" class="block text-sm font-medium text-gray-700 mb-1">Order Location:</label>
                <textarea id="orderDetails" name="location" rows="2" placeholder="Enter room number, address, etc." class="border rounded w-full p-2" required></textarea>

                <label for="orderTime" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Delivery Time:</label>
                <input type="datetime-local" id="orderTime" name="order_time" class="border rounded w-full p-2" required>
            </div>

            <div class="flex flex-col items-center md:ml-6 w-full md:w-1/3 mt-6 md:mt-0">
                <button type="button" class="bg-indigo-600 text-white px-5 py-2 rounded-lg mb-3 w-full text-lg font-semibold shadow-md" id="total">
                    Total: $0.00
                </button>
                <button type="submit" class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 w-full text-lg font-semibold shadow-md">
                    Purchase
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    function updateTotal() {
        let total = 0;
        const quantityInputs = document.querySelectorAll('input[type="number"]');

        quantityInputs.forEach(input => {
            const price = parseFloat(input.dataset.price);
            const quantity = parseInt(input.value);

            if (!isNaN(quantity) && quantity > 0) {
                total += price * quantity;
            }
        });

        document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', function() {
        var quantityInputs = document.querySelectorAll('input[name^="quantity_"]');

        // Run updateTotal() when the page loads
        updateTotal();

        quantityInputs.forEach(function(input) {
            input.addEventListener('change', function() {
                updateTotal();
            });
        });
    });
</script>

{% endblock %}
